version: "3.8"

networks:
  backend:
    external: false
    name: backend
services:
  mymoviedb:
    networks:
      - backend
    image: mongo:latest
    container_name: mymoviedb
    ports:
      - 27017:27017
  movie-app-image:
    networks:
      - backend
    image: movie-app-image
    container_name: movie-app-image
    ports:
      - 8080:8080
    links:
      - mymoviedb